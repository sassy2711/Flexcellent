---
- name: Deploy Flexcellent backend to Kubernetes
  hosts: local
  gather_facts: false

  vars:
    repo_root: "{{ playbook_dir | dirname }}"
    deployment_name: flexcellent-worker
    container_name: flexcellent-worker
    namespace: default
    docker_image: "{{ lookup('env', 'DOCKER_IMAGE') }}"
    build_number: "{{ lookup('env', 'BUILD_NUMBER') }}"

  roles:
    - deploy_flexcellent
